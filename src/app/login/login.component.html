<div class="align-center">
  <mat-tab-group  [selectedIndex]="1">
 
  <mat-tab label="Registeration">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your Confirm Password">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your email">

      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Register</button>
    </div>
  </mat-tab>
  <mat-tab label="Login">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your Password">
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Login</button>
    </div>
  </mat-tab>
</mat-tab-group>
</div>
